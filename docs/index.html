<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Script Hub</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="../assets/favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
<link rel="manifest" href="../assets/favicon/manifest.json">
<meta name="msapplication-TileColor" content="#FF0044">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<meta property="og:image" itemprop="image primaryImageOfPage" content="../assets/logo-cord.png" />
<meta name="theme-color" content="#FF0044">
<meta name="description" content="Programación de entorno con Discord en español.">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="blue" disabled>
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>
<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<img src="https://i.imgur.com/i3T7ldO.png"><br><a href="https://discord.gg/VK2V7Yk"><img src="../assets/visitDiscord-menu.png"></a>',
      repo: '',
      path: "/docs",
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      coverpage: true,
      homepage: "home.md",
      executeScript: true,
      notFoundPage: '404.md',
      search: {
      paths: "auto", // or 'auto'
      placeholder: 'Buscar en la documentación',
      noData: 'Sin resultados.',
    },
    plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/scripthubteam/scripthubteam.github.io/tree/master/docs/' + vm.route.file
            var editHtml = '[:memo: Editar](' + url + ') - `Última modificación: {docsify-updated}`\n'
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licencia de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a><br>Esta obra está bajo una <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">licencia de Creative Commons Reconocimiento-NoComercial 4.0 Internacional</a>.'
              + '<br>Impulsado por [Github Pages](https://pages.github.com) y [docsify](https://docsify.js.org)'
          })
        }
        ],
      mergeNavbar: true,
      formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
